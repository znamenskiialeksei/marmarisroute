    <title>–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —à–∞–±–ª–æ–Ω –º–∞—Ä—à—Ä—É—Ç–∞</title> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ (–±—É–¥–µ—Ç –∏–∑–º–µ–Ω–µ–Ω –∏–∑ JS) -->

    <style>
        /* --- –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò –°–¢–†–ê–ù–ò–¶–´ –ò –ö–û–ù–¢–ï–ô–ù–ï–†–û–í --- */
        
        /* –°—Ç–∏–ª—å –¥–ª—è –≤—Å–µ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞ */
        body {
            margin: 0; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —Ç.–∫. –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –±–ª–æ–∫–∏ */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* –ù–∞–±–æ—Ä —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —à—Ä–∏—Ñ—Ç–æ–≤ */
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º Flexbox –¥–ª—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –º–∞–∫–µ—Ç–∞ */
            flex-direction: column; /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ body (–∫–æ–Ω—Ç–µ–Ω—Ç –∏ –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è) –±—É–¥—É—Ç –∏–¥—Ç–∏ –¥—Ä—É–≥ –ø–æ–¥ –¥—Ä—É–≥–æ–º */
            height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç 100% –≤—ã—Å–æ—Ç—ã –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ –æ–∫–Ω–∞ */
            height: 100svh; /* –ë–æ–ª–µ–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –µ–¥–∏–Ω–∏—Ü–∞ –¥–ª—è 100% –≤—ã—Å–æ—Ç—ã, –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –±–ª–æ–∫–æ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–æ–±–ª–æ–∂–∫–∞ –∏ –∫–Ω–∏–≥–∞) */
        .content-view {
            flex-grow: 1; /* –ë–ª–æ–∫ –±—É–¥–µ—Ç –∑–∞–Ω–∏–º–∞—Ç—å –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ–µ —Å–≤–æ–±–æ–¥–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –ø–æ –≤—ã—Å–æ—Ç–µ */
            position: relative; /* –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–æ—á–µ—Ä–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ –±–ª–æ–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å–∫—Ä—ã—Ç—ã */
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –º–µ–¥–∏–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è */
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ –æ–±–ª–æ–∂–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (JS —É—Å—Ç–∞–Ω–æ–≤–∏—Ç display: flex) */
        #cover-view.content-view { display: flex; }

        /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ –Ω–∞ –æ–±–ª–æ–∂–∫–µ */
        #cover-video {
            position: absolute; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ .content-view */
            top: 0; left: 0;
            width: 100%; height: 100%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –±–ª–æ–∫ */
            z-index: 1; /* –í–∏–¥–µ–æ –±—É–¥–µ—Ç –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
            object-fit: cover; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∏–¥–µ–æ –∑–∞–ø–æ–ª–Ω—è–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ (–º–æ–∂–µ—Ç –æ–±—Ä–µ–∑–∞—Ç—å—Å—è) */
        }

        /* --- –°–¢–ò–õ–ò –û–ë–õ–û–ñ–ö–ò --- */
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ–±–ª–æ–∂–∫–µ */
        .cover-text-box {
            position: absolute; /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ –æ–±–ª–æ–∂–∫–∏ */
            z-index: 2; /* –¢–µ–∫—Å—Ç –±—É–¥–µ—Ç –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
            text-shadow: 2px 2px 5px rgba(8, 0, 0, 0.8); /* –¢–µ–Ω—å –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            font-size: 1.1em;
            max-width: 90%;
            text-align: center;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –µ–≥–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç top/left */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –≤–Ω—É—Ç—Ä–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å—Ç—Ä–µ–ª–∫–∞–º–∏) */
            transition: opacity 0.5s; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }

        /* –ü–æ–¥–ª–æ–∂–∫–∞ –ø–æ–¥ —Ç–µ–∫—Å—Ç –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        .cover-text-bg {
            background-color: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            padding: 5px 10px;
            color: rgb(246, 238, 238);
            white-space: nowrap; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
        #tooltip-box {
            position: fixed; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç—Å—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞, —á—Ç–æ–±—ã –Ω–µ –æ–±—Ä–µ–∑–∞—Ç—å—Å—è */
            z-index: 10001; /* –í—ã—à–µ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            max-width: 250px;
            text-align: center;
            opacity: 0; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ */
            visibility: hidden; /* –∏ —Å–∫—Ä—ã—Ç–æ */
            transition: opacity 0.3s, visibility 0.3s; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
            pointer-events: none; /* –ù–µ –º–µ—à–∞–µ—Ç –∫–ª–∏–∫–∞–º –º—ã—à–∏ */
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–æ–¥ –∫—É—Ä—Å–æ—Ä–æ–º */
        }
        #tooltip-box.visible { opacity: 1; visibility: visible; }
        
        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞ –æ–±–ª–æ–∂–∫–µ (–∫–æ–Ω—Ç–∞–∫—Ç—ã –∏ –º–µ–Ω—é) */
        .cover-button {
            position: absolute;
            z-index: 3; /* –í—ã—à–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ–±–ª–æ–∂–∫–µ */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            transform: translate(-50%, -50%); /* –¢–æ—á–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º */
        }
        .cover-button:hover {
            transform: translate(-50%, -50%) scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            background-color: rgba(0, 0, 0, 0.7);
        }
        .cover-button svg { width: 28px; height: 28px; fill: white; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .pulsing {
            animation-name: pulseAnimation;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-duration: var(--pulse-total-duration, 8s); /* –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞–¥–∞–µ—Ç—Å—è –∏–∑ JS */
        }

        /* –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –¥–ª—è –≤—ã–±–æ—Ä–∞ –º–∞—Ä—à—Ä—É—Ç–æ–≤ */
        #route-dropdown-menu {
            position: absolute;
            z-index: 4; /* –í—ã—à–µ –∫–Ω–æ–ø–æ–∫ */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            padding: 8px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px); /* –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–≤—ã–µ–∑–¥–∞" */
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
            transform-origin: top center; /* –¢–æ—á–∫–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }
        #route-dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        #route-dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        #route-dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        
        /* --- –°–¢–ò–õ–ò –ö–ù–ò–ì–ò --- */
        .page { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; box-sizing: border-box; 
            opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out; 
            background: white; 
        }
        .page.active { opacity: 1; visibility: visible; }
        .page p { 
            margin-top: 15px; text-align: left; font-size: 1.1em; line-height: 1.6; 
            color: #333; overflow-y: auto; width: 100%;

        }
        .page-buttons-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .page-btn { color: white; border: none; border-radius: 8px; padding: 10px 20px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        .page-btn.video-btn { background-color: #4285F4; }

        .page-btn.photo-btn { background-color: #0F9D58; }

        .page-btn.admin-error-btn { background-color: #db4437; cursor: not-allowed; border: 2px dashed white; font-weight: bold; }
        .link-btn { position: absolute; z-index: 5; padding: 12px 24px; font-size: 1em; font-weight: 600; color: white; background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); border: none; border-radius: 50px; text-decoration: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transform: translate(-50%, -50%); transition: transform 0.2s, box-shadow 0.2s; }
        .link-btn:hover { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }

        /* --- –°–¢–ò–õ–ò –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; flex-direction: column; gap: 10px; overflow-y: auto; }
        .modal-content { display: none; max-width: 90%; max-height: 80%; width: auto; height: auto; border-radius: 4px; }
        #modalText { background-color: #fff; padding: 25px; color: #333; overflow-y: auto; line-height: 1.6; }
        .modal-close { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1001; }
        .modal-header, .modal-footer { color: white; text-align: center; padding: 5px 15px; max-width: 90%; box-sizing: border-box; font-size: clamp(0.8rem, 2vw, 1.1em); }
        #iframe-wrapper { position: relative; width: 95%; max-width: 700px; background-color: #ffffff; border-radius: 8px; padding: 15px; box-sizing: border-box; transition: height 0.3s ease; }
        #bookingFrame { width: 100%; height: 100%; border: none; }
        
        /* --- –°–¢–ò–õ–ò –ü–ê–ù–ï–õ–ò –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê --- */
        #admin-panel { position: fixed; bottom: 10px; left: 10px; z-index: 9999; background-color: rgba(255, 221, 221, 0.95); border: 2px solid #db4437; border-radius: 8px; padding: 15px; max-width: 400px; max-height: 250px; overflow-y: auto; font-size: 14px; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #admin-panel h4 { margin: 0 0 10px 0; color: #b71c1c; }
        #admin-panel ul { margin: 0; padding-left: 20px; }
        #admin-panel li { margin-bottom: 5px; }

        /* --- –°–¢–ò–õ–ò –ü–ê–ù–ï–õ–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø --- */
        .controls { flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px 15px; background: #f1f1f1; border-top: 1px solid #ddd; }
        .controls-label { color: #555; margin-bottom: 8px; font-weight: bold; text-align: center; font-size: clamp(0.9rem, 2.5vw, 1.2em); }
        .controls-buttons { display: flex; justify-content: center; align-items: center; width: 100%; gap: clamp(10px, 3vw, 25px); }
        .button-wrapper { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .button-label { font-size: clamp(0.6rem, 1.8vw, 0.8rem); color: #555; text-align: center; line-height: 1.1; }
        .controls button { color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s, transform 0.2s; }
        .controls button:hover { transform: scale(1.1); }
        #playPauseBtn { background: #4285F4; width: 50px; height: 50px; font-size: 24px; }
        .nav-btn { background: #757575; width: 40px; height: 40px; font-size: 20px; }
        #bookingBtn { background: #4CAF50; width: 40px; height: 40px; font-size: 20px; }
        #pageIndicator { font-size: 1.2em; font-weight: bold; color: #333; min-width: 50px; text-align: center; }
    </style>
</head>

<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ–±–ª–æ–∂–∫–∏. –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∏–∑ JS -->
    <div id="cover-view" class="content-view">
        <div id="tooltip-box"></div>
    </div>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü –∫–Ω–∏–≥–∏. –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∏–∑ JS -->

    <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->

            </div>
            <div class="button-wrapper">
                <button id="playPauseBtn">‚ñ∂</button>

            </div>
            <span id="pageIndicator"></span>
            <div class="button-wrapper">
                <button id="nextBtn" class="nav-btn">‚ñ∫</button>
                <span class="button-label">–≤–ø–µ—Ä—ë–¥</span>

            else if(isAdmin) adminErrors.push('–ù–µ —É–∫–∞–∑–∞–Ω URL –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∞—É–¥–∏–æ');
            
            if (CONFIG.coverVideoUrl) {
                const video = document.createElement('video');
                video.id = 'cover-video';
                video.src = CONFIG.coverVideoUrl;
                video.autoplay = true; video.loop = true; video.muted = true; video.playsInline = true;
                video.style.objectFit = CONFIG.coverVideoFitMode;
                coverView.prepend(video);
            } else if (isAdmin) {
                adminErrors.push('–ù–µ —É–∫–∞–∑–∞–Ω URL –¥–ª—è –≤–∏–¥–µ–æ –Ω–∞ –æ–±–ª–æ–∂–∫–µ');
            }
            
            const tooltipBox = document.getElementById('tooltip-box');
            function showTooltip(element, text) {
                if (!text) return;
                tooltipBox.textContent = text;
                tooltipBox.classList.add('visible');
                const rect = element.getBoundingClientRect();
                tooltipBox.style.left = `${rect.left + rect.width / 2}px`;
                tooltipBox.style.top = `${rect.top - 10}px`;
                tooltipBox.style.transform = 'translate(-50%, -100%)';
            }
            function hideTooltip() {
                tooltipBox.classList.remove('visible');
            }

            CONFIG.coverTexts.forEach((item) => {
                if (item.visible !== false) {
                    const textBox = document.createElement('div');
                    textBox.className = 'cover-text-box';
                    textBox.style.top = item.top;
                    textBox.style.left = item.left;
                    const textBg = document.createElement('span');
                    textBg.className = 'cover-text-bg';
                    textBg.textContent = item.text;
                    textBox.appendChild(textBg);
                    textBox.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, item.tooltip));
                    textBox.addEventListener('mouseleave', hideTooltip);
                    coverView.appendChild(textBox);
                }
            });

            if (CONFIG.contactButtons) {
                CONFIG.contactButtons.forEach(btnData => {
                    if (btnData.visible && btnData.url) {
                        const contactBtn = document.createElement('a');
                        contactBtn.href = btnData.url;
                        contactBtn.className = 'cover-button';
                        contactBtn.target = '_blank';
                        contactBtn.rel = 'noopener noreferrer';
                        contactBtn.style.top = btnData.top;
                        contactBtn.style.left = btnData.left;
                        contactBtn.innerHTML = btnData.icon;
                        contactBtn.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, btnData.tooltip));
                        contactBtn.addEventListener('mouseleave', hideTooltip);
                        if ((CONFIG.pulsingEffect?.enabled && btnData.pulsing !== false) || btnData.pulsing === true) {
                            contactBtn.classList.add('pulsing');
                        }
                        coverView.appendChild(contactBtn);
                    }
                });
            }

            if (CONFIG.routeSelector && CONFIG.routeSelector.visible) {
                const selector = CONFIG.routeSelector;
                const menuBtn = document.createElement('button');
                menuBtn.className = 'cover-button route-selector-btn';
                menuBtn.style.top = selector.top;
                menuBtn.style.left = selector.left;
                menuBtn.innerHTML = selector.icon;
                menuBtn.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, selector.tooltip));
                menuBtn.addEventListener('mouseleave', hideTooltip);
                if ((CONFIG.pulsingEffect?.enabled && selector.pulsing !== false) || selector.pulsing === true) {
                    menuBtn.classList.add('pulsing');
                }
                
                const dropdown = document.createElement('div');
                dropdown.id = 'route-dropdown-menu';
                dropdown.style.top = `calc(${selector.top} - 10px)`;
                dropdown.style.left = selector.left;
                dropdown.style.transform = 'translate(-50%, -100%)';
                
                selector.routes.forEach(route => {
                    const link = document.createElement('a');
                    link.href = route.url;
                    link.textContent = route.name;
                    dropdown.appendChild(link);
                });

                coverView.appendChild(menuBtn);
                coverView.appendChild(dropdown);
                
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle('visible');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                        dropdown.classList.remove('visible');
                    }
                });
            }
        }
        
        function setupBookPages() {
            const pageViewer = document.querySelector('.page-viewer');
            pageViewer.innerHTML = '';
            
            publishedPages.forEach((pageData, index) => {
                const pageNum = index + 1;
                const page = document.createElement('div');
                page.className = 'page';
                page.dataset.pageNumber = pageNum;
                if (pageNum === 1) page.classList.add('active');
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'page-buttons-container';
                const allMedia = [];
                if (pageData.mainVideo) {
                    allMedia.push({ ...pageData.mainVideo, type: 'video', buttonText: '–ü–æ–∫–∞–∑–∞—Ç—å –≤–∏–¥–µ–æ' });
                }
                if (pageData.extraMedia) {
                    allMedia.push(...pageData.extraMedia);
                }
                allMedia.forEach((media) => {
                    const hasUrl = media.url && media.url.trim() !== '';
                    if (hasUrl) {
                        const btn = document.createElement('button');
                        btn.className = `page-btn ${media.type}-btn`;
                        btn.textContent = media.buttonText;
                        btn.onclick = () => openMediaModal(media);
                        buttonsContainer.appendChild(btn);
                    } else if (isAdmin) {
                        const errorMsg = `–°—Ç—Ä. ${pageNum}, –∫–Ω–æ–ø–∫–∞ "${media.buttonText}": URL –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç`;
                        adminErrors.push(errorMsg);
                        const errorBtn = document.createElement('button');
                        errorBtn.className = 'page-btn admin-error-btn';
                        errorBtn.textContent = '–û–®–ò–ë–ö–ê URL';
                        errorBtn.title = errorMsg;
                        buttonsContainer.appendChild(errorBtn);
                    }
                });
                const textContent = document.createElement('p');
                if (pageData.textUrl && pageData.textUrl.trim() !== '') {
                    textContent.innerHTML = '<em>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞...</em>';
                    fetch(pageData.textUrl).then(response => {
                        if (!response.ok) { throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${response.status}`); }
                        return response.text();
                    }).then(htmlContent => { textContent.innerHTML = htmlContent; }).catch(error => {
                        textContent.innerHTML = '<strong>–û—à–∏–±–∫–∞:</strong> –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç.';
                        if (isAdmin) {
                            textContent.innerHTML += `<br><small>${error.message}</small>`;
                            adminErrors.push(`–°—Ç—Ä. ${pageNum}: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞ –ø–æ URL`);
                            updateAdminPanel();
                        }
                    });
                } else {
                    textContent.innerHTML = pageData.text || '';
                }
                page.appendChild(buttonsContainer);
                page.appendChild(textContent);
                if (pageData.linkButtons && Array.isArray(pageData.linkButtons)) {
                    pageData.linkButtons.forEach(buttonData => {
                        if (buttonData.url) {
                            const linkBtn = document.createElement('a');
                            linkBtn.href = buttonData.url;
                            linkBtn.className = 'link-btn';
                            linkBtn.style.top = buttonData.top || 'auto';
                            linkBtn.style.left = buttonData.left || 'auto';
                            if (buttonData.isNewTab) {
                                linkBtn.target = '_blank';
                                linkBtn.rel = 'noopener noreferrer';
                            }
                            linkBtn.innerHTML = `${buttonData.icon || ''} ${buttonData.text}`;
                            page.appendChild(linkBtn);
                        } else if (isAdmin) {
                            adminErrors.push(`–°—Ç—Ä. ${pageNum}, –∫–Ω–æ–ø–∫–∞-—Å—Å—ã–ª–∫–∞ "${buttonData.text}": URL –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç`);
                        }
                    });
                }
                pageViewer.appendChild(page);
            });
        }
        function updateAdminPanel() {
             if (isAdmin && adminErrors.length > 0) {
                let panel = document.getElementById('admin-panel');
                if (!panel) {
                    panel = document.createElement('div');
                    panel.id = 'admin-panel';
                    document.body.appendChild(panel);
                }
                let errorList = '<h4>–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –æ—à–∏–±–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:</h4><ul>';
                adminErrors.forEach(err => { errorList += `<li>${err}</li>`; });
                errorList += '</ul>';
                panel.innerHTML = errorList;
            }
        }
        setupCover();
        setupBookPages();
        updateAdminPanel();
        const pages = document.querySelectorAll('.page');
        updateButtonsAndIndicator();
        const mediaModal = document.getElementById('mediaModal');
        const modalPhoto = document.getElementById('modalPhoto');
        const modalVideo = document.getElementById('modalVideo');
        const modalAudio = document.getElementById('modalAudio');
        const modalText = document.getElementById('modalText');
        function openMediaModal(media) {
            mediaModal.querySelector('.modal-header').textContent = media.headerText || '';
            mediaModal.querySelector('.modal-footer').textContent = media.footerText || '';
            [modalPhoto, modalVideo, modalAudio, modalText].forEach(el => {
                el.style.display = 'none';
                if(el.tagName !== 'IMG' && el.tagName !== 'DIV') { el.src = ''; el.pause ? el.pause() : null; } else { el.src = '';}
            });
            let contentElement;
            if (media.type === 'photo') contentElement = modalPhoto;
            if (media.type === 'video') contentElement = modalVideo;
            if (media.type === 'audio') contentElement = modalAudio;
            if (media.type === 'text') contentElement = modalText;
            if (contentElement) {
                if (media.type === 'text') {
                    contentElement.innerHTML = '<em>–ó–∞–≥—Ä—É–∑–∫–∞...</em>';
                    fetch(media.url).then(res => res.text()).then(text => contentElement.innerHTML = text).catch(err => contentElement.innerHTML = '<strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</strong>');
                } else {
                    contentElement.src = media.url;
                }
                contentElement.style.display = 'block';
                if (media.type === 'video' || media.type === 'audio') {
                    contentElement.play();
                }
            }
            mediaModal.style.display = 'flex';
        }
        const bookingModal = document.getElementById('bookingModal');
        const bookingFrame = document.getElementById('bookingFrame');
        function closeModal(modal) {
            modal.style.display = 'none';
            if (modal.id === 'mediaModal') {
                [modalPhoto, modalVideo, modalAudio, modalText].forEach(el => {
                    if(el.tagName !== 'IMG' && el.tagName !== 'DIV') { el.src = ''; el.pause ? el.pause() : null; } else { el.src = '';}
                });
            }
            if (modal.id === 'bookingModal') {
                bookingFrame.src = '';
            }
        }
        mediaModal.querySelector('.modal-close').onclick = () => closeModal(mediaModal);
        bookingModal.querySelector('.modal-close').onclick = () => closeModal(bookingModal);
        document.getElementById('bookingBtn').onclick = () => {
            if (!CONFIG.bookingUrl && isAdmin) { alert('URL —Ñ–æ—Ä–º—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω –≤ CONFIG'); return; }
            document.getElementById('iframe-wrapper').style.height = '90vh';
            bookingFrame.src = CONFIG.bookingUrl;
            bookingModal.style.display = 'flex';
        };
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'formHeight') {
                const wrapper = document.getElementById('iframe-wrapper');
                const padding = parseInt(getComputedStyle(wrapper).paddingTop) * 2;
                wrapper.style.height = (event.data.height + padding + 5) + 'px';
            }
        });
        function showPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > publishedPages.length) return;
            pages.forEach(p => p.classList.remove('active'));
            document.querySelector(`.page[data-page-number="${pageNumber}"]`).classList.add('active');
            currentPage = pageNumber;
            updateButtonsAndIndicator();
        }
        function updateButtonsAndIndicator() {
            prevBtn.parentElement.style.display = isCoverActive ? 'none' : 'flex';
            pageIndicator.textContent = isCoverActive ? `0 / ${publishedPages.length}` : `${currentPage} / ${publishedPages.length}`;
        }
        function getPageStartTime(pageNumber) {
            if (pageNumber <= 1) return 0;
            return publishedPages[pageNumber - 2].narrationEndTime;
        }
        playPauseBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                isPlaying ? audioPlayer.pause() : audioPlayer.play();
            }
        });
        audioPlayer.onplaying = () => { isPlaying = true; playPauseBtn.textContent = '‚ùö‚ùö'; };
        audioPlayer.onpause = () => { isPlaying = false; playPauseBtn.textContent = '‚ñ∂'; };
        audioPlayer.onended = () => { isPlaying = false; playPauseBtn.textContent = '‚ñ∂'; showPage(1); };
        nextBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
            } else if (currentPage < publishedPages.length) {
                const nextPage = currentPage + 1;
                showPage(nextPage);
                audioPlayer.currentTime = getPageStartTime(nextPage);
            }
        });
        prevBtn.addEventListener('click', () => {
            if (isCoverActive) return;
            if (currentPage > 1) {
                const prevPage = currentPage - 1;
                showPage(prevPage);
                audioPlayer.currentTime = getPageStartTime(prevPage);
            } else {
                bookView.style.display = 'none';
                coverView.style.display = 'flex';
                isCoverActive = true;
                audioPlayer.pause();
                updateButtonsAndIndicator();
            }
        });
        audioPlayer.addEventListener('timeupdate', () => {
            if (!isPlaying || isCoverActive) return;
            const currentTime = audioPlayer.currentTime;
            const targetPageData = publishedPages.find((p, index) => {
                const startTime = getPageStartTime(index + 1);
                return currentTime >= startTime && currentTime < p.narrationEndTime;
            });
            if (targetPageData && publishedPages.indexOf(targetPageData) + 1 !== currentPage) {
                showPage(publishedPages.indexOf(targetPageData) + 1);
            }
        });
    });
    </script>
