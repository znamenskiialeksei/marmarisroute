        // --- –î–ê–õ–ï–ï –°–õ–ï–î–£–ï–¢ –ò–°–ü–û–õ–ù–Ø–ï–ú–´–ô –ö–û–î, –ö–û–¢–û–†–´–ô –ù–ï –¢–†–ï–ë–£–ï–¢ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø ---

        function setupCover() {

            const tooltipBox = document.getElementById('tooltip-box');

                tooltipBox.classList.remove('visible');

        function setupBookPages() {

        function updateAdminPanel() {

            if (media.type === 'video') contentElement = modalVideo;
            if (media.type === 'audio') contentElement = modalAudio;
            if (media.type === 'text') contentElement = modalText;

                }
            }
            mediaModal.style.display = 'flex';

        const bookingModal = document.getElementById('bookingModal');

        function showPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > publishedPages.length) return;
            pages.forEach(p => p.classList.remove('active'));

            updateButtonsAndIndicator();

        function updateButtonsAndIndicator() {
            prevBtn.parentElement.style.display = isCoverActive ? 'none' : 'flex';
            pageIndicator.textContent = isCoverActive ? `0 / ${publishedPages.length}` : `${currentPage} / ${publishedPages.length}`;

        function getPageStartTime(pageNumber) {
            if (pageNumber <= 1) return 0;
            return publishedPages[pageNumber - 2].narrationEndTime;
        }
        playPauseBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                isPlaying ? audioPlayer.pause() : audioPlayer.play();
            }
        });
        audioPlayer.onplaying = () => { isPlaying = true; playPauseBtn.textContent = '‚ùö‚ùö'; };
        audioPlayer.onpause = () => { isPlaying = false; playPauseBtn.textContent = '‚ñ∂'; };
        audioPlayer.onended = () => { isPlaying = false; playPauseBtn.textContent = '‚ñ∂'; showPage(1); };
        nextBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
            } else if (currentPage < publishedPages.length) {
                const nextPage = currentPage + 1;
                showPage(nextPage);
                audioPlayer.currentTime = getPageStartTime(nextPage);
            }
        });
        prevBtn.addEventListener('click', () => {
            if (isCoverActive) return;
            if (currentPage > 1) {
                const prevPage = currentPage - 1;
                showPage(prevPage);
                audioPlayer.currentTime = getPageStartTime(prevPage);
            } else {
                bookView.style.display = 'none';
                coverView.style.display = 'flex';
                isCoverActive = true;
                audioPlayer.pause();
                updateButtonsAndIndicator();
            }
        });
        audioPlayer.addEventListener('timeupdate', () => {
            if (!isPlaying || isCoverActive) return;
            const currentTime = audioPlayer.currentTime;
            const targetPageData = publishedPages.find((p, index) => {
                const startTime = getPageStartTime(index + 1);
                return currentTime >= startTime && currentTime < p.narrationEndTime;
            });
            if (targetPageData && publishedPages.indexOf(targetPageData) + 1 !== currentPage) {
                showPage(publishedPages.indexOf(targetPageData) + 1);
            }
        });
    });
